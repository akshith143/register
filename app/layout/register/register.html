<md-content   layout="row" layout-align="space-around" layout-padding="layout-padding" class="form">
   <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
       <md-card-title class="card-title">
              <h2><span>Register</span></h2>
      </md-card-title>       
      <md-card-content>
          <form name="loginForm">
               <md-input-container class="md-block">
                   <label>Username</label>
                   <input type="text" name="email" ng-model="username" required=""/>
               </md-input-container>
              <md-input-container class="md-block">
                   <label>Email</label>
                   <input type="text" name="email" ng-model="email" ng-pattern="/^.+@.+\..+$/" required=""/>
               </md-input-container>
              <md-input-container class="md-block">   
              <label>Password</label>
              <input type="password" name="password" ng-model="password"  required="" md-maxlength="16"/>
              <!--<div ng-messages="Form.password.$error" role="alert" multiple="">
                <div ng-message="required" class="my-message">Please enter your password.</div>
                <div ng-message="md-maxlength" class="my-message">Too long.</div>
              </div>-->
            </md-input-container>
            <center>
               <md-button ng-disabled="!loginForm.$valid" ng-click="register()" class="md-raised md-primary">&nbsp submit &nbsp</md-button>
              <md-button ng-click="login()">Login</md-button>   
            </center>
          </form>
      </md-card-content>
   </md-card>
</md-content>
